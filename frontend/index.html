<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamLify - PDF to Exam Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ExamLify</h1>
            <p>Convert PDFs to interactive exams using AI</p>
        </header>

        <main>
            <!-- Login Section -->
            <section id="login-section" class="section">
                <h2>Login</h2>
                <form id="login-form" class="form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div id="login-message" class="message"></div>
            </section>

            <!-- Create Exam Section -->
            <section id="create-exam-section" class="section" style="display: none;">
                <h2>Create New Exam</h2>
                <form id="create-exam-form" class="form">
                    <div class="form-group">
                        <label for="exam-title">Exam Title:</label>
                        <input type="text" id="exam-title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="exam-description">Description (optional):</label>
                        <textarea id="exam-description" name="description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="exam-duration">Duration (minutes, optional):</label>
                        <input type="number" id="exam-duration" name="duration_minutes" min="1">
                    </div>
                    <div class="form-group">
                        <label for="pdf-url">PDF URL:</label>
                        <input type="url" id="pdf-url" name="pdf_url" required
                               placeholder="https://example.com/exam.pdf">
                        <small>Enter a direct link to a PDF file</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Exam</button>
                </form>
                <div id="create-exam-message" class="message"></div>
            </section>

            <!-- View Exam Section -->
            <section id="view-exam-section" class="section" style="display: none;">
                <h2>View Exam</h2>
                <form id="view-exam-form" class="form">
                    <div class="form-group">
                        <label for="exam-id">Exam ID:</label>
                        <input type="number" id="exam-id" name="exam_id" required>
                    </div>
                    <div class="form-group">
                        <label for="jwt-token">JWT Token:</label>
                        <input type="text" id="jwt-token" name="jwt_token" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Fetch Exam</button>
                </form>
                <div id="view-exam-message" class="message"></div>
            </section>

            <!-- Exam Display Section -->
            <section id="exam-display-section" class="section" style="display: none;">
                <div class="exam-header">
                    <div class="exam-header-top">
                        <h2 id="exam-title-display"></h2>
                        <div class="pdf-link-container">
                            <a id="pdf-source-link" href="#" target="_blank" rel="noopener noreferrer" class="pdf-link">
                                ðŸ“„ View Original PDF
                            </a>
                        </div>
                    </div>
                    <div class="exam-meta">
                        <span id="exam-subject"></span>
                        <span id="exam-topic"></span>
                        <span id="exam-duration-display"></span>
                        <span id="exam-difficulty"></span>
                    </div>
                </div>

                <div id="questions-container"></div>
            </section>

            <!-- Navigation -->
            <nav class="nav-tabs">
                <button class="nav-tab active" onclick="showSection('create-exam-section')">Create Exam</button>
                <button class="nav-tab" onclick="showSection('view-exam-section')">View Exam</button>
                <button class="nav-tab" onclick="logout()">Logout</button>
            </nav>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
